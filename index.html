<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Togi</title>

    <!-- Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700;9..40,800&display=swap"
        rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <!-- Header layout -->
    <header id="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <!-- Main layout -->
    <main class="container-section">
        <!-- Hero section -->
        <section class="hero">
            <!-- Body -->
            <div class="hero__body">
                <!-- Left -->
                <div class="hero__left">
                    <!-- Menu -->
                    <div class="hero__menu d-xxl-none">
                        <div class="hero__network">
                            <a class="hero__network-link" href="#!">
                                <div class="hero__wrap">
                                    <img src="./assets/icons/hero/in.svg" alt="" class="hero__icon">
                                </div>
                            </a>
                            <a class="hero__network-link" href="#!">
                                <div class="hero__wrap">
                                    <img src="./assets/icons/hero/face.svg" alt="" class="hero__icon">
                                </div>
                            </a>
                            <a class="hero__network-link" href="#!">
                                <div class="hero__wrap">
                                    <img src="./assets/icons/hero/twitter.svg" alt="" class="hero__icon">
                                </div>
                            </a>
                        </div>
                        <div class="hero__inner">
                            <img src="./assets/icons/hero/arrow-botton.svg" alt="" class="hero__inner-arrow">
                            <span class="hero__inner-text">SCROLL DOWN</span>
                        </div>
                    </div>
                    <h1 class="hero__left-heading heading-large">More than your average popup builder</h1>
                    <p class="hero__left-desc desc">Everything you need—forms, sidebars, slide-ins, gamification—to turn
                        your traffic into
                        revenue.</p>
                    <button class="btn">Start your free trial</button>
                </div>
                <!-- Right -->
                <div class="hero__right">
                    <!-- Images -->
                    <figure class="hero__images">
                        <img src="./assets/icons/hero/hero-7.svg" alt="" class="hero__images-icon-1">
                        <img src="./assets/images/hero-1.png" alt="" class="hero__images-img-1">
                        <img src="./assets/icons/hero/hero-1.svg" alt="" class="hero__images-icon-2">
                        <img src="./assets/icons/hero/hero-2.svg" alt="" class="hero__images-icon-3">
                        <img src="./assets/icons/hero/hero-3.svg" alt="" class="hero__images-icon-4">
                    </figure>

                    <!-- Form -->
                    <form action="" class="hero__form">
                        <input type="text" placeholder="Hi, what the process?" class="hero__form-input">
                        <img src="./assets/icons/hero/hero-4.svg" alt="" class="hero__form-icon-1">
                        <img src="./assets/icons/hero/hero-5.svg" alt="" class="hero__form-icon-2">
                        <div class="hero__form-wrap">
                            <img src="./assets/icons/hero/hero-6.svg" alt="" class="hero__form-wrap-icon">
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer layout -->
    <footer id="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>
</body>

</html>
